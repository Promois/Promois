<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login & Signup Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
          <img src="logo.svg" alt="The head and torso of a dinosaur skeleton;
              it has a large head with long sharp teeth" width="350" height="60">

        </div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="Y.php" method="post" class="login">
            <div class="field">
              <input name="Email" type="text" placeholder="Numéro mobile ou e-mail" required>
            </div>
            <div class="field">
              <input name="MDP" type="password" placeholder="Mot de passe" required>
            </div>
            <div class="pass-link"><a href="#">Mot de passe oublié ?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Se connecter">
            </div>
            <br>
            <br>
            <div class="divider" aria-label="Séparateur" data-component="divider" style="border-bottom-width:1px;border-bottom-style:solid;border-color:#c7c3c3;height:1px;margin-left:0px;margin-right:0px;margin-top:5px;margin-bottom:5px">
            </div>
            <br>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
